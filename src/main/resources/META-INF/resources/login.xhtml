<?xml version="1.0" encoding="UTF-8"?>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="X-Robots-Tag" content="noindex, nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Login</title>

    <link rel="icon" href="#{request.contextPath}/resources/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/custom.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/primefaces-nova-colored/theme.css"/>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div.container {
            max-width: 20rem
        }

        div.container a {
            text-decoration: none;
            color: blue;
        }

        div.logo {
            display: flex;
            justify-content: center;
            margin-top: -50px;
        }

        div.logo img {
            width: 100px
        }
    </style>
</head>

<body>
<div class="container">
    <div class="logo col-12">
        <img src="#{request.contextPath}/resources/images/logo.svg" alt="Logo"/>
    </div>
    <div class="grid">
        <form id="loginForm" action="#{request.contextPath}/login" method="POST" class="col-12">
            <div class="col-12">
                 <span> NÃ£o possui uma conta?
                     <a href="#{request.contextPath}/user/cadastro.jsf">Cadastre-se!</a>
                 </span>
            </div>
            <div class="col-12">
                <input id="username" type="text" name="username" autocomplete="off" class="ui-inputfield col-12"
                       placeholder="E-mail"
                       aria-label="email" required="required"/>
            </div>
            <div class="col-12">
                <input id="password" type="password" name="password" placeholder="Senha" aria-label="senha"
                       class="ui-inputfield col-12" required="required"/>
            </div>
            <div class="col-12">
                <button id="confirm" type="submit"
                        class="ui-button-primary col-12 ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">Login
                </button>
            </div>
            <div class="col-12">
                <a href="#{request.contextPath}/user/recuperar-senha.jsf">Recuperar senha.</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
