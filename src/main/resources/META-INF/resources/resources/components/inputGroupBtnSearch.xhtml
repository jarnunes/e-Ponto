<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:jn="http://xmlns.jcp.org/jsf/composite/resources/components">
<cc:interface>
    <cc:attribute name="labelKey"/>
    <cc:attribute name="label" default="#{empty cc.attrs.labelKey?'':msg[cc.attrs.labelKey]}"/>
    <cc:attribute name="styleClass" default="col-12 md:col-6 lg:col-4"/>
    <cc:attribute name="update"/>
    <cc:attribute name="required"/>
    <cc:attribute name="rendered"/>
    <cc:attribute name="disabled"/>
    <cc:attribute name="id" required="true"/>
    <cc:attribute name="gridClass"/>
    <cc:attribute name="action" method-signature="java.lang.Object action()" default="null" required="true"/>
    <cc:editableValueHolder name="input"/>
    <cc:clientBehavior name="change" targets="#{cc.attrs.id}" event="change"/>

</cc:interface>
<cc:implementation>
    <h:outputStylesheet>
        body .ui-inputgroup input {
            width: 100%;
        }
    </h:outputStylesheet>

    <jn:label id="label_#{cc.attrs.id}" required="#{cc.attrs.required}" label="#{cc.attrs.label}"
        labelKey="#{cc.attrs.labelKey}" rendered="#{cc.attrs.rendered}" gridClass="#{cc.attrs.gridClass}">
        <div class="ui-inputgroup">
            <cc:insertChildren/>
            <p:commandButton id="btn_#{cc.attrs.id}" action="#{cc.attrs.action}" icon="pi pi-search"
                             styleClass="ui-button-secondary" update="#{cc.attrs.update}" disabled="#{cc.attrs.disabled}"/>
        </div>
    </jn:label>
</cc:implementation>
</html>
