<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/user/base.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jt="https://jnunes.com/jsf/facelets"
                xmlns:jn="http://xmlns.jcp.org/jsf/composite/resources/components">


    <ui:define name="container">

        <div class="col-12">
            <p:inputText id="nome" type="text" placeholder="Nome" label="Nome" styleClass="col-12"/>
        </div>

        <div class="col-12">
            <p:inputText id="email" type="email" placeholder="E-mail" label="Email" styleClass="col-12"/>
        </div>

        <div class="col-12">
            <p:inputText id="email2" type="email" placeholder="Confirmar e-mail" label="Confirmar e-mail" styleClass="col-12"/>
        </div>

        <div class="col-12">
            <p:inputText id="password" type="password" placeholder="Senha" label="Senha" styleClass="col-12"/>
        </div>

        <div class="col-12">
            <p:inputText id="password2" type="password" placeholder="Confirmar senha" label="Confirmar senha" styleClass="col-12"/>
        </div>

        <div class="col-12">
            <p:commandButton id="confirm" value="Confirmar" styleClass="col-12 p-0"/>
        </div>

        <div class="col-12">
                 <span>
                     Já possui uma conta? <a href="${pageContext.request.contextPath}/login.jsf">Faça login.</a>
                 </span>
        </div>
    </ui:define>
</ui:composition>
