
spring:
  application:
    name: Crud Veiculos
  profiles:
    active: dev

  datasource:
    url: ${crudveiculos.dburl}
    username: ${crudveiculos.dbusername}
    password: ${crudveiculos.dbpassword}
    driverClassName: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        ddl-auto: update
        show_sql: true
        hbm2ddl:
          auto: update

  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  port: 5000